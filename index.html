<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao va thao tac voi mang</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="number" id="number">
&nbsp;
<input type="submit" id="add" value="Add" onclick="addElementInArray()">
&nbsp;
<input type="submit" value="Display" onclick="displayElementInArray()">
</body>
<script>
    var arr = new Array();
    // ham su ly nhap vao
    function addElementInArray(){
        let element = document.getElementById("number").value;
        arr.push(element);
    }
    // ham xu ly hien thi
    function displayElementInArray() {
        for(i=0;i<arr.length;i++){
            document.write("Element " + i + " = " + arr[i] + "<br>");
        }
    }
</script>
</html>
